<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>おにぎり屋 出店マップ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="">
  <style>html,body,#map{height:100%;margin:0;}body{font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;}</style>
</head>
<body>
<noscript>JavaScript を有効にしてください。</noscript>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="locations.js"></script>
<script>
  try{
    var map = L.map('map').setView([35.8, 139.8], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                {maxZoom: 18, attribution: '&copy; OpenStreetMap contributors'})
      .addTo(map);

    var icon = L.icon({
      iconUrl: 'icon.png',
      iconSize: [48, 48],
      iconAnchor: [24, 24],
      popupAnchor: [0, -24]
    });

    if(!Array.isArray(locations)){throw new Error('locations.js 読込失敗');}

    locations.forEach(function(pt){
      var html = '<strong>'+pt.place+'</strong><br>'
               + pt.date + (pt.time ? ' '+pt.time : '') + '<br>'
               + '<a href="'+pt.gmap+'" target="_blank" rel="noopener">Googleマップで開く</a>';
      L.marker([pt.lat, pt.lon], {icon: icon}).bindPopup(html).addTo(map);
    });
  }catch(e){
    document.body.innerHTML='<h3 style="padding:1rem;color:red;">エラーが発生しました:</h3><pre>'+e.message+'</pre>';
    throw e;
  }
</script>
</body>
</html>
